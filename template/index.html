<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Database</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://kit.fontawesome.com/f300007e95.js" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="content-wrapper header__flex">
      <a href="index.html"><img class="header__logo desktop" src="./res/logo.png" alt="logotype" /> <img class="mobile" src="res/icons/Logo-small.svg" alt="En filmrulle"></a>
      <form class="header__form" id="searchForm">
        <input class="header__input" id="searchInput" type="text" aria-label="Search" />
        <button class="header__form-btn" id="searchBtn">Search</button>
      </form>
      <a href="./favorites.html" class="header__fav-btn" id="favBtn"> <span class="desktop">Favorites</span> <span class="mobile"><img class="star" src="res/icons/white-medium-star.svg" alt=""></span> </a>
    </div>
  </header>

  <!-- Trailer Caroussel -->
  <section>
    <div class="content-wrapper">
      <section class="trailers">
        <img src="./res/icons/arrow-left.svg" alt="left navigation arrow" class="trailers__arrow trailers__arrow--left"
          data-direction="left" />
        <img src="./res/icons/arrow-right.svg" alt="right navigation arrow"
          class="trailers__arrow trailers__arrow--right" data-direction="right" />
        <section class="trailers__container"></section>
      </section>
    </div>
  </section>

  <!-- Our recommended movies section -->
  <section>
    <div class="content-wrapper center">
      <h2 class="popular-title">Our recommendations</h2>
      <section class="card-container" id="cardContainer">
        <section class="card-container">
          <ol id="movieList"></ol> <!-- Flyttade `id` hit för tydlighet -->
        </section>
      </section>

      <h1>Topplista över filmer</h1>
      <ol class="movie-list"></ol> <!-- Här visas filmerna -->

    </div>
  </section>
</body>

</html>
