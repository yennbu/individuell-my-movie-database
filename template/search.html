<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Database - Search</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="content-wrapper header__flex">
        <a href="index.html"
          ><img class="header__logo" src="./res/logo.png" alt="logotype"
        /></a>
        <form class="header__form" id="searchForm">
          <input class="header__input" id="searchInput" type="text" aria-label="Search" />
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        <a href="./favorites.html" class="header__fav-btn" id="favBtn"> <span class="desktop">Favorites</span> <span class="mobile"><img class="star" src="res/icons/star.svg" alt=""></span> </a>
      </div>
    </header>

    <!-- Search movies section -->
    <section>
      <div class="content-wrapper">
        <h2 class="search-title" id="favoritesHeader">Search Results</h2>
        <section class="card-container" id="cardContainerr"></section>
      </div>
    </section>
  </body>
</html>
